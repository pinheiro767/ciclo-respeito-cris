<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Tabuleiro da Cris - Dignidade Menstrual</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 800% 800%;
            animation: gradientShift 8s ease infinite;
            min-height: 100%;
            overflow-x: hidden;
        }
        html { height: 100%; }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }



        #board-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            height: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 3px solid #fff;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            backdrop-filter: blur(20px);
            aspect-ratio: 5/4;
        }

        .board-cell {
            position: relative;
            background: linear-gradient(135deg, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 300% 300%;
            animation: cellPulse 4s ease-in-out infinite;
            border: 3px solid #fff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            padding: 8px;
            min-height: 80px;
            aspect-ratio: 1;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes cellPulse {
            0%, 100% { 
                background-position: 0% 50%;
                transform: scale(1);
            }
            50% { 
                background-position: 100% 50%;
                transform: scale(1.02);
            }
        }

        .board-cell:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
            border-color: #feca57;
        }

        .cell-start {
            background: linear-gradient(135deg, #4ecdc4, #44a08d, #96ceb4) !important;
            background-size: 400% 400%;
            animation: rainbowPulse 3s ease-in-out infinite !important;
            color: white;
            font-size: 0.6em;
            border: 4px solid #fff !important;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.6) !important;
        }

        .cell-finish {
            background: linear-gradient(135deg, #ffd700, #ffed4e, #feca57, #ff9ff3) !important;
            background-size: 400% 400%;
            animation: goldShimmer 2s ease-in-out infinite !important;
            color: #333;
            font-size: 0.6em;
            border: 4px solid #fff !important;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8) !important;
        }

        .cell-question {
            background: linear-gradient(135deg, #667eea, #764ba2, #5f27cd, #ff6b6b) !important;
            background-size: 400% 400%;
            animation: questionGlow 3.5s ease-in-out infinite !important;
            color: white;
            border: 3px solid #fff !important;
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.5) !important;
        }

        @keyframes rainbowPulse {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 30px rgba(78, 205, 196, 0.6);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 40px rgba(78, 205, 196, 0.9);
            }
        }

        @keyframes goldShimmer {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 60px rgba(255, 215, 0, 1);
            }
        }

        @keyframes questionGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 25px rgba(102, 126, 234, 0.5);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 35px rgba(102, 126, 234, 0.8);
            }
        }

        .cell-bomb {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52) !important;
            color: white;
        }

        .cell-safe {
            background: linear-gradient(135deg, #a8e6cf, #88d8a3) !important;
            color: #2d5016;
        }

        .cris-player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.4));
            animation: crisBounce 2s ease-in-out infinite;
        }

        @keyframes crisBounce {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            25% { 
                transform: translate(-50%, -55%) scale(1.1) rotate(-2deg);
            }
            75% { 
                transform: translate(-50%, -45%) scale(1.05) rotate(2deg);
            }
        }

        #dice-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #dice-3d {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            cursor: pointer;
        }

        .dice-face {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            box-shadow: 
                inset 0 0 15px rgba(255,255,255,0.3),
                0 0 20px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .dice-face.front { 
            transform: rotateY(0deg) translateZ(40px);
            background: linear-gradient(135deg, #ff6b6b, #ee5a52, #ff9ff3);
            background-size: 200% 200%;
            animation: diceGlow 2s ease-in-out infinite;
        }
        .dice-face.back { 
            transform: rotateY(180deg) translateZ(40px);
            background: linear-gradient(135deg, #4ecdc4, #44a08d, #96ceb4);
            background-size: 200% 200%;
            animation: diceGlow 2.2s ease-in-out infinite;
        }
        .dice-face.right { 
            transform: rotateY(90deg) translateZ(40px);
            background: linear-gradient(135deg, #667eea, #764ba2, #5f27cd);
            background-size: 200% 200%;
            animation: diceGlow 2.4s ease-in-out infinite;
        }
        .dice-face.left { 
            transform: rotateY(-90deg) translateZ(40px);
            background: linear-gradient(135deg, #ffd700, #ffed4e, #feca57);
            background-size: 200% 200%;
            animation: diceGlow 2.6s ease-in-out infinite;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .dice-face.top { 
            transform: rotateX(90deg) translateZ(40px);
            background: linear-gradient(135deg, #a8e6cf, #88d8a3, #96ceb4);
            background-size: 200% 200%;
            animation: diceGlow 2.8s ease-in-out infinite;
            color: #2d5016;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .dice-face.bottom { 
            transform: rotateX(-90deg) translateZ(40px);
            background: linear-gradient(135deg, #f093fb, #f5576c, #ff9ff3);
            background-size: 200% 200%;
            animation: diceGlow 3s ease-in-out infinite;
        }

        @keyframes diceGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: inset 0 0 15px rgba(255,255,255,0.3), 0 0 20px rgba(0,0,0,0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: inset 0 0 25px rgba(255,255,255,0.5), 0 0 30px rgba(0,0,0,0.4);
            }
        }

        #roll-button {
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
            background-size: 300% 300%;
            animation: buttonRainbow 3s ease-in-out infinite;
            color: white;
            border: 3px solid #fff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            appearance: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes buttonRainbow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            }
        }

        #roll-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: #feca57;
        }

        #roll-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #question-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.4;
        }

        .answer-option {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 8px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            appearance: none;
        }

        .answer-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .answer-correct {
            background: linear-gradient(135deg, #4ecdc4, #44a08d) !important;
        }

        .answer-incorrect {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52) !important;
        }

        #game-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 255, 0.9));
            backdrop-filter: blur(15px);
            padding: 18px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 50;
            animation: infoPulse 4s ease-in-out infinite;
        }

        @keyframes infoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            }
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: scale(1.05);
            color: #667eea;
        }

        .bomb-explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            z-index: 1000;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { 
                transform: translate(-50%, -50%) scale(0.5) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg); 
                opacity: 0.8; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(2.5) rotate(360deg); 
                opacity: 0; 
            }
        }

        .victory-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            z-index: 1000;
            pointer-events: none;
            animation: victory 2s ease-out forwards;
        }

        @keyframes victory {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg); 
                opacity: 1; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(360deg); 
                opacity: 1; 
            }
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid;
            font-weight: bold;
            text-align: center;
        }
        
        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .notification.positive {
            border-color: #4ecdc4;
            color: #2c3e50;
        }
        
        .notification.negative {
            border-color: #ff6b6b;
            color: #2c3e50;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {


            #board-container {
                width: 95vw;
                max-width: 400px;
                padding: 8px;
                gap: 4px;
            }

            .board-cell {
                font-size: 1.5em;
                border-radius: 8px;
                padding: 4px;
                min-height: 60px;
            }

            .cris-player {
                font-size: 1.5em;
            }

            #dice-3d {
                width: 60px;
                height: 60px;
            }

            .dice-face {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .dice-face.front { 
                transform: rotateY(0deg) translateZ(30px);
                background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            }
            .dice-face.back { 
                transform: rotateY(180deg) translateZ(30px);
                background: linear-gradient(135deg, #4ecdc4, #44a08d);
            }
            .dice-face.right { 
                transform: rotateY(90deg) translateZ(30px);
                background: linear-gradient(135deg, #667eea, #764ba2);
            }
            .dice-face.left { 
                transform: rotateY(-90deg) translateZ(30px);
                background: linear-gradient(135deg, #ffd700, #ffed4e);
                color: #333;
            }
            .dice-face.top { 
                transform: rotateX(90deg) translateZ(30px);
                background: linear-gradient(135deg, #a8e6cf, #88d8a3);
                color: #2d5016;
            }
            .dice-face.bottom { 
                transform: rotateX(-90deg) translateZ(30px);
                background: linear-gradient(135deg, #f093fb, #f5576c);
            }

            #roll-button {
                padding: 12px 25px;
                font-size: 1em;
            }

            .modal-content {
                padding: 20px;
                width: 90%;
            }

            .question-text {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .answer-option {
                padding: 12px 15px;
                font-size: 0.9em;
                margin: 5px;
            }

            #game-info {
                top: 10px;
                left: 10px;
                padding: 10px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 375px) {


            #board-container {
                width: 98vw;
                max-width: 350px;
                padding: 6px;
                gap: 3px;
            }

            .board-cell {
                font-size: 1.2em;
                padding: 3px;
                min-height: 50px;
            }

            .cris-player {
                font-size: 1.2em;
            }

            #dice-3d {
                width: 50px;
                height: 50px;
            }

            .dice-face {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }

            .dice-face.front { 
                transform: rotateY(0deg) translateZ(25px);
                background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            }
            .dice-face.back { 
                transform: rotateY(180deg) translateZ(25px);
                background: linear-gradient(135deg, #4ecdc4, #44a08d);
            }
            .dice-face.right { 
                transform: rotateY(90deg) translateZ(25px);
                background: linear-gradient(135deg, #667eea, #764ba2);
            }
            .dice-face.left { 
                transform: rotateY(-90deg) translateZ(25px);
                background: linear-gradient(135deg, #ffd700, #ffed4e);
                color: #333;
            }
            .dice-face.top { 
                transform: rotateX(90deg) translateZ(25px);
                background: linear-gradient(135deg, #a8e6cf, #88d8a3);
                color: #2d5016;
            }
            .dice-face.bottom { 
                transform: rotateX(-90deg) translateZ(25px);
                background: linear-gradient(135deg, #f093fb, #f5576c);
            }
        }

        /* Touch optimizations */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        button {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            cursor: pointer;
        }

        /* iOS Safari specific fixes */
        html {
            height: 100%;
            height: -webkit-fill-available;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            -webkit-overflow-scrolling: touch;
            position: fixed;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @supports (-webkit-touch-callout: none) {
            html, body {
                height: 100vh;
                height: -webkit-fill-available;
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
            
            #game-container {
                height: 100vh;
                height: -webkit-fill-available;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                max-height: 100vh;
                max-height: -webkit-fill-available;
            }
        }

        /* iOS button fixes */
        button {
            -webkit-appearance: none !important;
            appearance: none !important;
            border-radius: 30px !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            outline: none !important;
            border: 3px solid #fff !important;
            cursor: pointer !important;
            -webkit-transform: translateZ(0) !important;
            transform: translateZ(0) !important;
            -webkit-backface-visibility: hidden !important;
            backface-visibility: hidden !important;
            will-change: transform !important;
        }

        /* Prevent iOS zoom on input focus */
        input, select, textarea, button {
            font-size: 16px !important;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* iOS touch improvements */
        .board-cell {
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            touch-action: manipulation !important;
            -webkit-transform: translateZ(0) !important;
            transform: translateZ(0) !important;
            -webkit-backface-visibility: hidden !important;
            backface-visibility: hidden !important;
            will-change: transform !important;
        }

        #dice-3d {
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            touch-action: manipulation !important;
            -webkit-transform: translateZ(0) !important;
            transform: translateZ(0) !important;
            -webkit-backface-visibility: hidden !important;
            backface-visibility: hidden !important;
            will-change: transform !important;
        }

        /* iOS viewport fixes */
        @media screen and (max-device-width: 812px) and (-webkit-min-device-pixel-ratio: 2) {
            html, body {
                -webkit-text-size-adjust: none;
                position: fixed;
                width: 100%;
                height: 100vh;
                height: -webkit-fill-available;
                overflow: hidden;
                -webkit-overflow-scrolling: touch;
            }
            
            #game-container {
                padding: 10px;
                overflow: hidden;
                height: 100vh;

        // Sistema de áudio compatível com iOS

                } catch (e) {
                    console.log('Audio não suportado');
                    return false;
                }
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            return true;
        }
        
        function playSound(frequency, duration, type = 'sine') {
            if (!initAudioContext()) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Falha silenciosa se áudio não funcionar
            }
        }

                    newCris.className = 'cris-player';
                    newCris.id = 'cris-player';
                    newCris.innerHTML = '👧';
                    targetCell.appendChild(newCris);
                    
                    // Som de movimento
                    playMoveSound();
                }
            }, 400);
        }

        // Verificar tipo de célula
        function checkCellType(position) {
            if (position === boardConfig.totalCells) {
                endGame(true);
                return;
            }

            // Todas as casas (exceto início e fim) têm perguntas
            if (position > 1 && position < boardConfig.totalCells) {
                playQuestionSound();
                showQuestion();
            } else {
                enableRolling();
            }
        }

        // Mostrar pergunta
        function showQuestion() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            const modal = document.getElementById('question-modal');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('answer-options');

            questionText.textContent = randomQuestion.question;
            optionsContainer.innerHTML = '';

            randomQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'answer-option';
                button.textContent = option;
                button.type = 'button';
                
                // Função para lidar com a resposta
                function handleAnswerClick(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleAnswer(index, randomQuestion.correct, randomQuestion.explanation, randomQuestion.points);
                }
                
                // Adicionar eventos
                button.addEventListener('click', handleAnswerClick);
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleAnswerClick(e);
                }, { passive: false });
                
                // Feedback visual
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateY(1px) scale(0.98)';
                    this.style.opacity = '0.8';
                }, { passive: false });
                
                button.addEventListener('touchcancel', function(e) {
                    e.preventDefault();
                    this.style.transform = '';
                    this.style.opacity = '';
                }, { passive: false });
                
                optionsContainer.appendChild(button);
            });

            modal.style.display = 'flex';
        }

        // Lidar com resposta
        function handleAnswer(selectedIndex, correctIndex, explanation, points) {
            const options = document.querySelectorAll('.answer-option');
            
            options.forEach((option, index) => {
                option.disabled = true;
                option.style.pointerEvents = 'none';
                if (index === correctIndex) {
                    option.classList.add('answer-correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    option.classList.add('answer-incorrect');
                }
            });

            if (selectedIndex === correctIndex) {
                gameState.knowledgePoints += points;
                gameState.coins += 5; // Ganha 5 moedas por acerto
                playCorrectSound();
                showCoinAnimation();
                showNotification(`${explanation} +${points} PC! +5 🪙`, 'positive');
            } else {
                playIncorrectSound();
                showNotification('❌ Resposta incorreta! Estude mais sobre dignidade menstrual.', 'negative');
            }

            gameState.questionsAnswered++;

            setTimeout(() => {
                document.getElementById('question-modal').style.display = 'none';
                updateGameInfo();
                enableRolling();
            }, 3000);
        }

        // Função de bomba removida - agora todas as casas têm perguntas

        // Habilitar rolagem novamente
        function enableRolling() {
            gameState.isRolling = false;
            document.getElementById('roll-button').disabled = false;
        }

        // Mostrar notificação
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Atualizar informações do jogo
        function updateGameInfo() {
            document.getElementById('current-position').textContent = gameState.currentPosition;
            document.getElementById('knowledge-points').textContent = gameState.knowledgePoints;
            document.getElementById('coins').textContent = gameState.coins;
            document.getElementById('questions-answered').textContent = gameState.questionsAnswered;
        }

        // Finalizar jogo
        function endGame(victory) {
            gameState.gameEnded = true;
            document.getElementById('roll-button').disabled = true;

            if (victory) {
                const percentage = Math.round((gameState.knowledgePoints / (gameState.questionsAnswered * 10)) * 100);
                
                // Só ganha troféu se acertar 100% das perguntas
                if (percentage === 100 && gameState.questionsAnswered > 0) {
                    playVictorySound();
                    const victoryAnim = document.createElement('div');
                    victoryAnim.className = 'victory-animation';
                    victoryAnim.innerHTML = '🏆';
                    document.body.appendChild(victoryAnim);

                    setTimeout(() => {
                        showNotification(`🏆 PERFEITO! Cris ganhou o troféu com 100% de acertos! ${gameState.knowledgePoints} PC e ${gameState.coins} moedas 🪙`, 'positive');
                        setTimeout(() => {
                            showRestartModal(true); // true = ganhou troféu
                        }, 3000);
                    }, 2000);
                } else {
                    // Não ganhou troféu
                    playIncorrectSound();
                    setTimeout(() => {
                        showNotification(`😔 Cris chegou ao fim, mas precisa de 100% de acertos para ganhar o troféu! Teve ${percentage}% de aproveitamento.`, 'negative');
                        setTimeout(() => {
                            showRestartModal(false); // false = não ganhou troféu
                        }, 3000);
                    }, 1000);
                }
            }
        }

        // Modal de reiniciar para iOS
        function showRestartModal(wonTrophy = false) {
            const modal = document.getElementById('question-modal');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('answer-options');

            if (wonTrophy) {
                questionText.textContent = '🏆 PARABÉNS! Você ganhou o troféu! Deseja jogar novamente?';
            } else {
                questionText.textContent = '😔 Não foi dessa vez! Tente conseguir 100% de acertos para ganhar o troféu. Jogar novamente?';
            }
            optionsContainer.innerHTML = '';

            const yesButton = document.createElement('button');
            yesButton.className = 'answer-option';
            yesButton.textContent = '✅ Sim, jogar novamente!';
            yesButton.type = 'button';
            
            function handleYesClick(e) {
                e.preventDefault();
                e.stopPropagation();
                modal.style.display = 'none';
                resetGame();
            }
            
            yesButton.addEventListener('click', handleYesClick);
            yesButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                handleYesClick(e);
            }, { passive: false });

            const noButton = document.createElement('button');
            noButton.className = 'answer-option';
            noButton.textContent = '❌ Não, obrigada!';
            noButton.type = 'button';
            
            function handleNoClick(e) {
                e.preventDefault();
                e.stopPropagation();
                modal.style.display = 'none';
            }
            
            noButton.addEventListener('click', handleNoClick);
            noButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                handleNoClick(e);
            }, { passive: false });

            // Feedback visual para ambos os botões
            [yesButton, noButton].forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateY(1px) scale(0.98)';
                    this.style.opacity = '0.8';
                }, { passive: false });
                
                button.addEventListener('touchcancel', function(e) {
                    e.preventDefault();
                    this.style.transform = '';
                    this.style.opacity = '';
                }, { passive: false });
            });

            optionsContainer.appendChild(yesButton);
            optionsContainer.appendChild(noButton);
            modal.style.display = 'flex';
        }

        // Resetar jogo
        function resetGame() {
            gameState = {
                currentPosition: 1,
                knowledgePoints: 0,
                questionsAnswered: 0,
                coins: 0,
                isRolling: false,
                gameEnded: false
            };

            // Limpar animações
            document.querySelectorAll('.bomb-explosion, .victory-animation').forEach(el => el.remove());
            
            createBoard();
            updateGameInfo();
            document.getElementById('roll-button').disabled = false;
            document.getElementById('question-modal').style.display = 'none';
        }

        // Eventos touch para iOS
        function addTouchEvents() {
            const rollButton = document.getElementById('roll-button');
            const dice = document.getElementById('dice-3d');
            
            // Função para rolar dado com feedback visual
            function handleRollDice(element) {
                if (gameState.isRolling || gameState.gameEnded) return;
                
                // Feedback visual
                element.style.transform = 'translateY(2px) scale(0.95)';
                element.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.4)';
                
                setTimeout(() => {
                    element.style.transform = '';
                    element.style.boxShadow = '';
                    rollDice();
                }, 150);
            }
            
            // Eventos para o botão de rolar
            rollButton.addEventListener('click', function(e) {
                e.preventDefault();
                handleRollDice(this);
            });
            
            rollButton.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                handleRollDice(this);
            }, { passive: false });
            
            // Eventos para o dado
            dice.addEventListener('click', function(e) {
                e.preventDefault();
                handleRollDice(this);
            });
            
            dice.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                handleRollDice(this);
            }, { passive: false });
            
            // Feedback visual para touch
            [rollButton, dice].forEach(element => {
                element.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                    this.style.opacity = '0.8';
                }, { passive: false });
                
                element.addEventListener('touchcancel', function(e) {
                    e.preventDefault();
                    this.style.transform = '';
                    this.style.opacity = '';
                }, { passive: false });
            });
        }
        
        // Função para detectar iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) ||
                   /Safari/.test(navigator.userAgent) && /Mobile/.test(navigator.userAgent) ||
                   window.DeviceMotionEvent !== undefined;
        }
        
        // Configurações específicas para iOS
        function setupIOSOptimizations() {
            // Aplicar otimizações para todos os dispositivos móveis
            // Prevenir zoom duplo toque
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            // Prevenir scroll bounce
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Configurar viewport para iOS
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                viewport.setAttribute('content', 
                    'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no'
                );
            }
            
            // Adicionar classe iOS ao body
            document.body.classList.add('ios-device');
            
            // Configurar altura para iOS
            function setIOSHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                // Forçar altura fixa no iOS
                document.documentElement.style.height = window.innerHeight + 'px';
                document.body.style.height = window.innerHeight + 'px';
                
                const gameContainer = document.getElementById('game-container');
                if (gameContainer) {
                    gameContainer.style.height = window.innerHeight + 'px';
                }
            }
            
            setIOSHeight();
            window.addEventListener('resize', () => {
                setTimeout(setIOSHeight, 100);
            });
            window.addEventListener('orientationchange', () => {
                setTimeout(setIOSHeight, 500);
            });
            
            // Prevenir gestos do iOS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        // Inicializar jogo
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar otimizações iOS primeiro
            setupIOSOptimizations();
            
            createBoard();
            updateGameInfo();
            addTouchEvents();
            
            // Inicializar contexto de áudio no primeiro toque (iOS)
            document.addEventListener('touchstart', function initAudio() {
                initAudioContext();
                document.removeEventListener('touchstart', initAudio);
            }, { once: true });
            
            // Configurar eventos de orientação para iOS
            if (isIOS()) {
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        // Reajustar layout após mudança de orientação
                        const gameContainer = document.getElementById('game-container');
                        gameContainer.style.height = window.innerHeight + 'px';
                    }, 500);
                });
            }
            
            // Prevenir comportamentos padrão do iOS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });
        });
    </script>
