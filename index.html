<!DOCTYPE html>
<html lang="pt-BR">

            padding: 0;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);

            animation: gradientShift 15s ease infinite;
            min-height: 100%;
            overflow-x: hidden;
            perspective: 1000px;

        html { height: 100%; }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes walk {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        #game-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            align-items: center;
            justify-content: flex-start;
            padding-top: 120px;
            padding-bottom: 20px;
        }

        #main-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);

            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);

            justify-content: center;
            position: relative;
            transform-style: preserve-3d;

            left: 0;

        .medal-animation {

        }
        
        .bomb-animation {

            font-size: 3em;
            z-index: 1000;
            pointer-events: none;
            animation: bombExplode 1.5s ease-out forwards;
        }
        
        .cotton-candy {

            font-size: 2.5em;
            opacity: 0.9;
            animation: cottonCandyFall 4s ease-in-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes floatPanty {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.7; 
            }
            50% { 
                transform: translateY(50vh) rotate(180deg) scale(1.2); 
                opacity: 0.8; 
            }
            90% { 
                opacity: 0.7; 
            }
            100% { 
                transform: translateY(-20px) rotate(360deg) scale(0.8); 
                opacity: 0; 
            }
        }
        
        @keyframes medalDrop {
            0% { 
                transform: translateY(-100px) scale(0.5) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translateY(50px) scale(1.2) rotate(180deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(200px) scale(1) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes bombExplode {
            0% { 
                transform: scale(0.5) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(2) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes cottonCandyFall {
            0% { 
                transform: translateY(-100px) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            20% { 
                opacity: 1; 
            }
            80% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) scale(1.2); 
                opacity: 0; 
            }
        }

        }

        @media (min-width: 481px) and (max-width: 768px) {

        // Audio functions
        function playSound(soundName) {
            if (isMuted) return;
            
            const sounds = {
                'click': sfxClick,
                'success': sfxSuccess,
                'fail': sfxFail,
                'walk': sfxWalk,
                'win': sfxWin
            };
            
            const sound = sounds[soundName];
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Audio play failed:', e));

            sfxWin.muted = isMuted; 
            muteButton.textContent = isMuted ? 'üîá' : 'üîä';

            if (!isMuted) {

        function playMusic() {
            if (isMuted) return;
            bgMusic.play().catch(e => console.log("Autoplay music failed:", e));

        function stopMusic() {
            bgMusic.pause();
            bgMusic.currentTime = 0;

            // Update progress bar
            const progress = (gameState.currentScenario / gameState.totalScenarios) * 100;

        function showPopup(message, duration = 4000) {
            const popup = document.getElementById('popup-message');
            popup.innerHTML = message;
            popup.classList.remove('hidden');
            setTimeout(() => popup.classList.add('hidden'), duration);
        }

        function setCharacterEmotion(emotion) {
            const cris = document.getElementById('cris-character');
            cris.className = `cris-character ${emotion}`;
        }

        // NOVO: Fun√ß√£o para alterar a express√£o de Cris
        function setCrisExpression(emotion) {
            const crisChar = document.getElementById('cris-character');
            // Remove todas as classes de emo√ß√£o
            crisChar.classList.remove('happy', 'sad');

            // Adiciona a classe de emo√ß√£o correta
            if (emotion === 'happy') {
                crisChar.classList.add('happy');
            } else if (emotion === 'sad') {
                crisChar.classList.add('sad');
            }
            // Efeito de pulso para a express√£o
            crisChar.style.transform = 'scale(1.3)';
            setTimeout(() => crisChar.style.transform = 'scale(1.2)', 300);
        }

        function createInteractionButtons(interactiveObject) {
            const container = document.getElementById('choices-container');
            container.innerHTML = '';
            container.style.display = 'flex'; // Usando flex para centralizar

            interactiveObject.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = choice.text;
                button.addEventListener('click', () => {
                    playSound('click');
                    
                    // NOVO: Definir express√£o baseada no resultado da escolha
                    const isSuccess = choice.stats[0] > 0 || choice.stats[1] > 0 || choice.stats[2] > 0;
                    const hasNegative = choice.stats[0] < 0 || choice.stats[1] < 0 || choice.stats[2] < 0;

                    if (choice.next === 'end' || choice.sfx === 'win') {
                        setCrisExpression('happy'); // Vit√≥ria
                        showMedal(); // Medalha para vit√≥ria
                    } else if (choice.sfx === 'success' || isSuccess) {
                        setCrisExpression('happy'); // Sucesso
                        showMedal(); // Medalha para acerto
                    } else if (choice.sfx === 'fail' || hasNegative) {
                        setCrisExpression('sad'); // Falha/Penalidade
                        showBomb(); // Bomba para erro
                    } else {
                        setCrisExpression('normal'); // Neutro
                    }

                    if (choice.popup) showPopup(choice.popup);
                    updateStats();

                    container.style.display = 'none'; 
                    moveCris(choice.next);
                });
                container.appendChild(button);
            });
            document.getElementById('scenario-text').innerHTML = interactiveObject.text;
        }

        function loadInteractiveObjects(scenario) {
            const area = document.getElementById('interaction-area');
            area.innerHTML = '';

            if (!scenario.interactiveObjects) return;

            scenario.interactiveObjects.forEach((obj, index) => {
                const objectDiv = document.createElement('div');
                objectDiv.className = 'interactive-object';
                objectDiv.innerHTML = obj.text;
                objectDiv.style.top = obj.top;
                objectDiv.style.left = obj.left;
                objectDiv.style.opacity = 1;
                
                // Add different colors for each card
                const colors = [
                    'linear-gradient(135deg, #667eea, #764ba2)',
                    'linear-gradient(135deg, #f093fb, #f5576c)',
                    'linear-gradient(135deg, #4ecdc4, #44a08d)',
                    'linear-gradient(135deg, #ffecd2, #fcb69f)'
                ];
                objectDiv.style.background = colors[index % colors.length];

                objectDiv.addEventListener('click', () => {
                    playSound('click'); // Som de clique no objeto interativo
                    document.getElementById('module-title').textContent = scenario.title;
                    createInteractionButtons(obj);
                    const crisChar = document.getElementById('cris-character');
                    crisChar.style.left = obj.left;
                    crisChar.style.animation = 'walk 0.8s ease-in-out 1';
                    playSound('walk'); // Som de passos
                    setTimeout(() => crisChar.style.animation = 'walk 1.5s ease-in-out infinite', 800);
                });
                area.appendChild(objectDiv);
            });
        }

        function moveCris(index) {
            if (index === 'end') { showVictory(); return; }
            if (index === 'restart') { resetGame(); return; }
            
            const scenario = scenarios[index];
            if (!scenario) return;

            gameState.currentScenario = index;
            const crisChar = document.getElementById('cris-character');
            
            // NOVO: Volta para a express√£o neutra ao mover
            setCrisExpression('normal'); 

            crisChar.style.animation = 'walk 0.5s ease-in-out infinite';
            crisChar.style.left = '50%'; 
            playSound('walk'); // Som de passos ao se mover
            
            document.getElementById('scenario-bg').style.background = scenario.background;
            document.getElementById('scenario-icon').textContent = scenario.icon;
            document.getElementById('module-title').textContent = scenario.title;
            document.getElementById('scenario-text').textContent = scenario.text;
            document.getElementById('choices-container').style.display = 'none';
            
            setTimeout(() => {
                loadInteractiveObjects(scenario);
                updateDisplay();
            }, 1500);
        }

        function makeChoice(choice) {
            playSound('click');
            
            // Apply stat changes
            if (choice.stats) {
                gameState.ms += choice.stats[0] || 0;
                gameState.mcs += choice.stats[1] || 0;
                gameState.pc += choice.stats[2] || 0;
            }
            
            // Apply inventory changes
            if (choice.inventoryChange) {
                Object.keys(choice.inventoryChange).forEach(item => {
                    if (gameState.inventory[item] !== undefined) {
                        gameState.inventory[item] += choice.inventoryChange[item];
                    }
                });
            }
            
            // Play sound effect
            if (choice.sfx) {
                playSound(choice.sfx);
            }
            
            // Show popup message
            if (choice.popup) {
                showPopup(choice.popup);
            }
            
            // Set character emotion based on choice result
            if (choice.stats && choice.stats[0] > 0) {
                setCharacterEmotion('happy');
            } else if (choice.stats && choice.stats[0] < 0) {
                setCharacterEmotion('sad');
            } else {
                setCharacterEmotion('neutral');
            }
            
            // Update stats display
            updateStats();
            
            // Move to next scenario
            setTimeout(() => {
                if (choice.next === 'end' || choice.next >= scenarios.length) {
                    endGame();
                } else if (choice.next && choice.next <= scenarios.length - 1) {
                    loadScenario(choice.next);
                } else {
                    endGame();
                }
            }, 2500);
        }

        function resetGame() {
            stopMusic(); 
            gameState = { 
                currentScenario: 0, 
                totalScenarios: 12

            setCrisExpression('normal'); // Volta para express√£o neutra

            document.getElementById('interaction-area').innerHTML = '';
            document.getElementById('cris-character').style.left = '50%';
        }

        function loadScenario(index) {
