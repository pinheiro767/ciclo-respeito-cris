        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

                    // Remover Cris de qualquer c√©lula anterior
                    const existingCris = document.getElementById('cris-player');
                    if (existingCris) existingCris.remove();
                    
                    // Adicionar Cris na nova posi√ß√£o
                    const newCris = document.createElement('div');
                    newCris.className = 'cris-player';
                    newCris.id = 'cris-player';
                    newCris.innerHTML = 'üëß';
                    targetCell.appendChild(newCris);
                    
                    // Som de movimento
                    playMoveSound();
                }
            }, 400);
        }

        // Verificar tipo de c√©lula
        function checkCellType(position) {
            if (position === boardConfig.totalCells) {
                endGame(true);
                return;
            }

            if (boardConfig.questionCells.includes(position)) {
                playQuestionSound();
                showQuestion();
            } else if (boardConfig.bombCells.includes(position)) {
                playBombSound();
                triggerBomb();
            } else if (boardConfig.safeCells.includes(position)) {
                playSafeSound();
                showNotification('üõ°Ô∏è Casa Segura! Continue jogando!', 'positive');
                enableRolling();
            } else {
                enableRolling();
            }
        }

        // Mostrar pergunta
        function showQuestion() {
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            const modal = document.getElementById('question-modal');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('answer-options');

            questionText.textContent = randomQuestion.question;
            optionsContainer.innerHTML = '';

            randomQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'answer-option';
                button.textContent = option;
                button.onclick = () => handleAnswer(index, randomQuestion.correct, randomQuestion.explanation, randomQuestion.points);
                optionsContainer.appendChild(button);
            });

            modal.style.display = 'flex';
        }

        // Lidar com resposta
        function handleAnswer(selectedIndex, correctIndex, explanation, points) {
            const options = document.querySelectorAll('.answer-option');
            
            options.forEach((option, index) => {
                option.disabled = true;
                if (index === correctIndex) {
                    option.classList.add('answer-correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    option.classList.add('answer-incorrect');
                }
            });

            if (selectedIndex === correctIndex) {
                gameState.knowledgePoints += points;
                playCorrectSound();
                showNotification(`${explanation} +${points} PC!`, 'positive');
            } else {
                playIncorrectSound();
                showNotification('‚ùå Resposta incorreta! Estude mais sobre dignidade menstrual.', 'negative');
            }

            setTimeout(() => {
                document.getElementById('question-modal').style.display = 'none';
                updateGameInfo();
                enableRolling();
            }, 3000);
        }

        // Ativar bomba
        function triggerBomb() {
            gameState.bombCount++;
            
            // Anima√ß√£o de explos√£o
            const explosion = document.createElement('div');
            explosion.className = 'bomb-explosion';
            explosion.innerHTML = 'üí•';
            document.body.appendChild(explosion);

            setTimeout(() => explosion.remove(), 1500);

            if (gameState.bombCount >= 3) {
                setTimeout(() => endGame(false), 1500);
            } else {
                showNotification(`üí£ Bomba! ${3 - gameState.bombCount} chances restantes!`, 'negative');
                setTimeout(() => enableRolling(), 2000);
            }

            updateGameInfo();
        }

        // Habilitar rolagem novamente
        function enableRolling() {
            gameState.isRolling = false;
            document.getElementById('roll-button').disabled = false;
        }

        // Mostrar notifica√ß√£o
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Atualizar informa√ß√µes do jogo
        function updateGameInfo() {
            document.getElementById('current-position').textContent = gameState.currentPosition;
            document.getElementById('knowledge-points').textContent = gameState.knowledgePoints;
            document.getElementById('bomb-count').textContent = gameState.bombCount;
        }

        // Finalizar jogo
        function endGame(victory) {
            gameState.gameEnded = true;
            document.getElementById('roll-button').disabled = true;

            if (victory) {
                playVictorySound();
                const victoryAnim = document.createElement('div');
                victoryAnim.className = 'victory-animation';
                victoryAnim.innerHTML = 'üèÜ';
                document.body.appendChild(victoryAnim);

                setTimeout(() => {
                    showNotification(`üéâ Parab√©ns! Cris chegou ao fim com ${gameState.knowledgePoints} Pontos de Conhecimento!`, 'positive');
                    setTimeout(() => {
                        if (confirm('Jogar novamente?')) {
                            resetGame();
                        }
                    }, 3000);
                }, 2000);
            } else {
                playIncorrectSound();
                showNotification('üí£ Game Over! Muitas bombas explodiram!', 'negative');
                setTimeout(() => {
                    if (confirm('Tentar novamente?')) {
                        resetGame();
                    }
                }, 3000);
            }
        }

        // Resetar jogo
        function resetGame() {
            gameState = {
                currentPosition: 1,
                knowledgePoints: 0,
                bombCount: 0,
                isRolling: false,
                gameEnded: false
            };

            // Limpar anima√ß√µes
            document.querySelectorAll('.bomb-explosion, .victory-animation').forEach(el => el.remove());
            
            createBoard();
            updateGameInfo();
            document.getElementById('roll-button').disabled = false;
            document.getElementById('question-modal').style.display = 'none';
        }

        // Inicializar jogo
        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            updateGameInfo();
        });
    </script>
</body>
</html>
