            {

                text: "Parab√©ns! Voc√™ completou a jornada de Cris.", 
                background: "linear-gradient(45deg, #ff9a9e, #fecfef)", 
                interactiveObjects: [{
                    text: "üèÜ Ver Resultados", top: "50%", left: "50%", choices: [{
                        text: "Ver Resultados", stats: [0, 0, 0], next: 'end', sfx: 'win'
                    }]
                }] 
            }
        ];

        // --- FUN√á√ïES DE √ÅUDIO ---
        function playSound(soundName) {
            if (isMuted) return;
            
            const sounds = { 'click': sfxClick, 'success': sfxSuccess, 'fail': sfxFail, 'walk': sfxWalk, 'win': sfxWin };
            const sound = sounds[soundName];
            
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('SFX play failed:', e));
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            
            sfxClick.muted = isMuted;
            sfxSuccess.muted = isMuted;
            sfxFail.muted = isMuted;
            sfxWalk.muted = isMuted;
            sfxWin.muted = isMuted; 

            if (!isMuted) {
                playMusic();
            } else {
                stopMusic();
            }

            muteButton.textContent = isMuted ? 'üîá' : 'üîä';
        }

        function playMusic() {
            if (isMuted) return;
            bgMusic.loop = true;
            bgMusic.play().catch(e => console.log("Background music play failed:", e));
        }

        function stopMusic() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }

        // --- FUN√á√ïES DE L√ìGICA DO JOGO ---

        function updateStats(msChange = 0, mcsChange = 0, pcChange = 0, inventoryChange = {}) {
            gameState.ms = Math.max(0, Math.min(100, gameState.ms + msChange));
            gameState.mcs = Math.max(0, Math.min(100, gameState.mcs + mcsChange));
            gameState.pc = Math.max(0, Math.min(100, gameState.pc + pcChange));
            
            for (const item in inventoryChange) {
                if (gameState.inventory.hasOwnProperty(item)) {
                    gameState.inventory[item] += inventoryChange[item];
                }
            }
            
            updateDisplay();
            
            if (gameState.ms <= 0) { 
                setCrisExpression('sad'); 
                showPopup("üö® MS ZERADO! Risco de infec√ß√£o grave. Tente novamente!", 5000); 
                playSound('fail'); 
                setTimeout(() => resetGame(), 5000); 
            } 
            else if (gameState.mcs <= 0) { 
                setCrisExpression('sad'); 
                showPopup("üòî MCS ZERADO! Sofrer bullying/estigma afeta Cris. Tente novamente!", 5000); 
                playSound('fail'); 
                setTimeout(() => resetGame(), 5000); 
            }
        }

        function updateDisplay() {
            document.getElementById('ms').textContent = Math.max(0, Math.min(100, gameState.ms));
            document.getElementById('mcs').textContent = Math.max(0, Math.min(100, gameState.mcs));
            document.getElementById('pc').textContent = Math.max(0, Math.min(100, gameState.pc));
            document.getElementById('absorventes').textContent = gameState.inventory.absorventes;
            
            const progress = (gameState.currentScenario / gameState.totalScenarios) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function showPopup(message, duration = 4000) {
            const popup = document.getElementById('popup-message');
            popup.innerHTML = message;
            popup.classList.remove('hidden');
            setTimeout(() => popup.classList.add('hidden'), duration);
        }

        function setCrisExpression(emotion) {
            const crisChar = document.getElementById('cris-character');
            crisChar.classList.remove('happy', 'sad');

            if (emotion === 'happy') {
                crisChar.classList.add('happy');
            } else if (emotion === 'sad') {
                crisChar.classList.add('sad');
            }
            crisChar.style.transform = 'scale(1.3)';
            setTimeout(() => crisChar.style.transform = 'scale(1.2)', 300);
        }

        function createInteractionButtons(interactiveObject) {
            const container = document.getElementById('choices-container');
            container.innerHTML = '';
            container.style.display = 'flex'; 

            interactiveObject.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = choice.text;
                button.addEventListener('click', () => {
                    playSound('click');
                    
                    const isSuccess = choice.stats[0] > 0 || choice.stats[1] > 0 || choice.stats[2] > 0;
                    const hasNegative = choice.stats[0] < 0 || choice.stats[1] < 0 || choice.stats[2] < 0;

                    if (choice.next === 'end' || choice.sfx === 'win') {
                        setCrisExpression('happy');
                    } else if (choice.sfx === 'success' || isSuccess) {
                        setCrisExpression('happy');
                    } else if (choice.sfx === 'fail' || hasNegative) {
                        setCrisExpression('sad');
                    } else {
                        setCrisExpression('normal');
                    }

                    if (choice.popup) showPopup(choice.popup);
                    const inventoryChange = choice.inventoryChange || {};
                    updateStats(choice.stats[0], choice.stats[1], choice.stats[2], inventoryChange);

                    container.style.display = 'none'; 
                    moveCris(choice.next);
                });
                container.appendChild(button);
            });
            document.getElementById('scenario-text').innerHTML = interactiveObject.text;
        }

        function loadInteractiveObjects(scenario) {
            const area = document.getElementById('interaction-area');
            area.innerHTML = '';

            if (!scenario.interactiveObjects) return;

            scenario.interactiveObjects.forEach(obj => {
                const objectDiv = document.createElement('div');
                objectDiv.className = 'interactive-object';
                objectDiv.innerHTML = obj.text;
                objectDiv.style.top = obj.top;
                objectDiv.style.left = obj.left;
                objectDiv.style.opacity = 1;

                objectDiv.addEventListener('click', () => {
                    playSound('click'); 
                    document.getElementById('module-title').textContent = scenario.title;
                    createInteractionButtons(obj);
                    const crisChar = document.getElementById('cris-character');
                    crisChar.style.left = obj.left;
                    crisChar.style.animation = 'walk 0.8s ease-in-out 1';
                    playSound('walk'); 
                    setTimeout(() => crisChar.style.animation = 'walk 1.5s ease-in-out infinite', 800);
                });
                area.appendChild(objectDiv);
            });
        }

        function moveCris(index) {
            if (index === 'end') { showVictory(); return; }
            if (index === 'restart') { resetGame(); return; }
            
            const scenario = scenarios[index];
            if (!scenario) return;

            gameState.currentScenario = index;
            const crisChar = document.getElementById('cris-character');
            
            setCrisExpression('normal'); 

            crisChar.style.animation = 'walk 0.5s ease-in-out infinite';
            crisChar.style.left = '50%'; 
            playSound('walk'); 
            
            document.getElementById('scenario-bg').style.background = scenario.background;
            document.getElementById('scenario-icon').textContent = scenario.icon;
            document.getElementById('module-title').textContent = scenario.title;
            document.getElementById('scenario-text').textContent = scenario.text;
            document.getElementById('choices-container').style.display = 'none';
            
            setTimeout(() => {
                loadInteractiveObjects(scenario);
                updateDisplay();
            }, 1500);
        }

        function loadScenario(index) {
            if (index === 1) { 
                // A√ß√£o de Desmutar/Iniciar M√∫sica no primeiro clique (User Gesture)
                isMuted = false;
                muteButton.textContent = 'üîä'; 
                
                moveCris(1);
                playMusic(); // Tenta iniciar a m√∫sica
            } else {
                moveCris(index);
            }
        }
        
        function resetGame() {
            stopMusic(); 
            gameState = { 
                ms: 100, mcs: 50, pc: 0, 
                inventory: { absorventes: 40, agua: true, calcinhasLimpa: true }, 
                currentScenario: 0, totalScenarios: 10 
            };
            updateDisplay();
            setCrisExpression('normal');
            document.getElementById('scenario-icon').textContent = 'üåü';
            document.getElementById('module-title').textContent = 'O Ciclo de Respeito da Cris';
            document.getElementById('scenario-text').innerHTML = 'Clique no bot√£o "Iniciar Jogo" para come√ßar.';
            document.getElementById('choices-container').style.display = 'flex';
            document.getElementById('choices-container').innerHTML = `<button class="choice-btn" data-choice="start" onclick="loadScenario(1)">üöÄ Iniciar Jogo</button>`;
            document.getElementById('interaction-area').innerHTML = '';
            document.getElementById('cris-character').style.left = '50%';
            
            isMuted = true;
            muteButton.textContent = 'üîá';
        }

        function showVictory() {
            playSound('win'); 
            stopMusic(); 
            setCrisExpression('happy'); 

            const card = document.querySelector('.scenario-card');
            card.style.transform = 'translateZ(50px) scale(1.1)';
            document.getElementById('scenario-icon').textContent = 'üèÜ';
            document.getElementById('module-title').textContent = 'Jornada Completa!';
            let message = "Parab√©ns! Cris completou sua jornada de autocuidado. ";
            if (gameState.ms >= 80 && gameState.pc >= 50) { message += "Ela dominou os cuidados com a sa√∫de √≠ntima! üåü"; } 
            else if (gameState.ms >= 60) { message += "Ela aprendeu muito sobre autocuidado! üíù"; } 
            else { message += "Ela ainda tem muito a aprender sobre sa√∫de! üìö"; }
            message += `<br> Sa√∫de final: **${gameState.ms}**, Conhecimento: **${gameState.pc}**`;
            document.getElementById('scenario-text').innerHTML = message;
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.style.display = 'flex';
            choicesContainer.innerHTML = `<button class="choice-btn" onclick="resetGame()">üîÑ Nova Jornada</button>`;
            document.getElementById('interaction-area').innerHTML = '';
        }

        // Floating particles (Mantido)
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }


        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updateDisplay();
            muteButton.textContent = isMuted ? 'üîá' : 'üîä';
        });
    </script>
</body>
