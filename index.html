<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>O Ciclo de Respeito da Cris</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100%;
            overflow-x: hidden;
            perspective: 1000px;
        }
        html { height: 100%; }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes walk {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        #game-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            align-items: center;
            justify-content: flex-start;
            padding-top: 120px;
            padding-bottom: 20px;
        }

        #main-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInTitle 3s ease-in-out 1s forwards;
        }

        @keyframes fadeInTitle {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0px); 
            }
        }
        


        #scenario-container {
            width: 95%;
            max-width: 1200px;
            height: 50vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            z-index: 5;
        }
        
        .scenario-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center bottom;
            border-radius: 25px;
            opacity: 0.3;
            transition: all 1s ease;
            z-index: 1;
        }

        .interactive-object {
            position: absolute;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 4px solid #ffffff;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.6s ease;
            z-index: 15;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
            width: 280px;
            height: 280px;
            text-align: justify;
            text-align-last: center;
            transform-style: preserve-3d;
            perspective: 1000px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .interactive-object:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            animation: none;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .interactive-object.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: justify;
            text-align-last: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .choice-option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 600;
            color: white;
            width: 100%;
            backdrop-filter: blur(10px);
            text-align: justify;
            text-align-last: center;
            line-height: 1.3;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-option:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .choice-option.correct {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
        }

        .choice-option.incorrect {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-color: #ff6b6b;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
                border-color: #ffffff;
            }
            50% { 
                box-shadow: 0 8px 25px rgba(78, 205, 196, 0.8), 0 0 20px rgba(240, 147, 251, 0.6);
                border-color: #4ecdc4;
            }
        }

        .cris-character {
            position: absolute;
            bottom: 5%;
            left: 50%;
            z-index: 10;
            transition: left 1.5s ease-in-out, transform 1.5s ease-in-out;
            animation: walk 1.5s ease-in-out infinite;
            transform: translateX(-50%);
        }

        .cris-face {
            font-size: 4em;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .cris-character.happy .cris-face {
            content: "👧";
            transform: scale(1.2);
            animation: bounce 0.6s ease-in-out;
        }
        
        .cris-character.sad .cris-face {
            content: "👧";
            transform: scale(0.9);
            filter: grayscale(0.3) drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }
        
        .cris-character.angry .cris-face {
            content: "👧";
            transform: scale(1.1);
            filter: hue-rotate(20deg) drop-shadow(0 4px 8px rgba(255,0,0,0.3));
        }

        #story-panel {
            width: 95%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateZ(20px);
            z-index: 20;
        }
        
        .scenario-card {
            text-align: center;
        }
        
        #scenario-icon {
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }
        
        #module-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        
        #scenario-text {
            font-size: 18px;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 25px;
            min-height: 60px;
        }
        
        #choices-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 1;
            transition: all 0.3s ease;
            border: 2px solid #4ecdc4;
            color: #2c3e50;
        }
        
        .popup-message.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .choice-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
            min-width: 200px;
        }
        
        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        .choice-btn:active {
            transform: translateY(-1px);
        }
        
        .choice-btn.positive {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        
        .choice-btn.negative {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .choice-btn.neutral {
            background: linear-gradient(135deg, #f9d342, #f39c12);
        }

        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.5s ease;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid;
        }
        
        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .notification.positive {
            border-color: #4ecdc4;
            color: #2c3e50;
        }
        
        .notification.negative {
            border-color: #ff6b6b;
            color: #2c3e50;
        }

        #mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        #mute-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .floating-panty {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            animation: floatPanty 12s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }
        
        .medal-animation {
            position: fixed;
            font-size: 3em;
            z-index: 1000;
            pointer-events: none;
            animation: medalDrop 2s ease-out forwards;
        }
        
        .bomb-animation {
            position: fixed;
            font-size: 3em;
            z-index: 1000;
            pointer-events: none;
            animation: bombExplode 1.5s ease-out forwards;
        }
        
        .cotton-candy {
            position: absolute;
            font-size: 2.5em;
            opacity: 0.9;
            animation: cottonCandyFall 4s ease-in-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes floatPanty {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.7; 
            }
            50% { 
                transform: translateY(50vh) rotate(180deg) scale(1.2); 
                opacity: 0.8; 
            }
            90% { 
                opacity: 0.7; 
            }
            100% { 
                transform: translateY(-20px) rotate(360deg) scale(0.8); 
                opacity: 0; 
            }
        }
        
        @keyframes medalDrop {
            0% { 
                transform: translateY(-100px) scale(0.5) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translateY(50px) scale(1.2) rotate(180deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(200px) scale(1) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes bombExplode {
            0% { 
                transform: scale(0.5) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(2) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes cottonCandyFall {
            0% { 
                transform: translateY(-100px) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            20% { 
                opacity: 1; 
            }
            80% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) scale(1.2); 
                opacity: 0; 
            }
        }

        /* Mobile-first responsive design - iPhone otimizado */
        @media (max-width: 480px) {
            #main-title {
                font-size: 1.2em;
                padding: 6px 12px;
                top: 5px;
                max-width: 95%;
                text-align: center;
                line-height: 1.2;
            }
            
            #game-container {
                padding-top: 60px;
                padding-left: 5px;
                padding-right: 5px;
                min-height: 100vh;
            }
            
            #scenario-container {
                height: 20vh;
                width: 100%;
                margin-bottom: 10px;
            }
            
            .interactive-object {
                width: 180px;
                height: 180px;
                padding: 12px;
                font-size: 12px;
                border-radius: 12px;
                position: relative;
                margin: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1.2;
                border-width: 2px;
            }
            
            .card-front, .card-back {
                padding: 12px;
                font-size: 12px;
                line-height: 1.2;
            }
            
            .choice-option {
                padding: 10px;
                margin: 4px 0;
                font-size: 11px;
                min-height: 35px;
                border-radius: 8px;
                line-height: 1.2;
            }
            
            #interaction-area {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 8px;
                position: absolute;
                bottom: 2px;
                left: 50%;
                transform: translateX(-50%);
                width: 98%;
                max-width: 400px;
                align-content: flex-end;
                z-index: 25;
            }
            
            .cris-character {
                bottom: -2%;
                font-size: 0.7em;
            }
            
            .cris-face {
                font-size: 2.5em;
            }
            
            .choice-btn {
                width: 100%;
                max-width: 280px;
                font-size: 15px;
                padding: 14px 18px;
                margin: 6px auto;
                border-radius: 10px;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
                display: block;
                box-sizing: border-box;
                min-height: 48px;
            }
            
            #choices-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 6px;
                width: 100%;
                margin-top: 10px;
            }
            
            #story-panel {
                padding: 12px;
                margin-top: 8px;
                border-radius: 15px;
                width: 100%;
                box-sizing: border-box;
            }
            
            #scenario-text {
                font-size: 14px;
                line-height: 1.4;
                margin-bottom: 12px;
                min-height: auto;
                text-align: center;
            }
            
            #module-title {
                font-size: 1.2em;
                margin-bottom: 8px;
                line-height: 1.2;
            }
            
            #scenario-icon {
                font-size: 2em;
                margin-bottom: 6px;
            }
            
            #mute-button {
                bottom: 15px;
                right: 15px;
                width: 44px;
                height: 44px;
                font-size: 1.3em;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .popup-message {
                width: 92%;
                max-width: 320px;
                padding: 12px 16px;
                font-size: 14px;
                border-radius: 10px;
                line-height: 1.3;
            }
            
            .notification {
                width: 92%;
                max-width: 320px;
                padding: 12px 16px;
                font-size: 14px;
                border-radius: 10px;
            }
            
            .medal-animation, .bomb-animation {
                font-size: 2em;
            }
            
            .cotton-candy {
                font-size: 1.5em;
            }
            
            .floating-panty {
                font-size: 1.2em;
            }
            
            .particle {
                width: 3px;
                height: 3px;
            }
        }

        /* iPhone SE e telas muito pequenas */
        @media (max-width: 375px) {
            #main-title {
                font-size: 1em;
                padding: 4px 8px;
                top: 3px;
                max-width: 98%;
            }
            
            .interactive-object {
                width: 150px;
                height: 150px;
                padding: 8px;
                font-size: 10px;
                margin: 3px;
            }
            
            .card-front, .card-back {
                padding: 8px;
                font-size: 10px;
            }
            
            .choice-option {
                padding: 8px;
                margin: 3px 0;
                font-size: 10px;
                min-height: 30px;
            }
            
            #story-panel {
                padding: 8px;
                margin-top: 5px;
            }
            
            #scenario-text {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            #module-title {
                font-size: 1em;
                margin-bottom: 6px;
            }
            
            .choice-btn {
                font-size: 13px;
                padding: 12px 15px;
                min-height: 44px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            #main-title {
                font-size: 1.8em;
                padding: 10px 20px;
                top: 15px;
            }
            
            #game-container {
                padding-top: 100px;
                padding-left: 15px;
                padding-right: 15px;
            }
            
            #scenario-container {
                height: 30vh;
                margin-bottom: 15px;
            }
            
            .interactive-object {
                width: 260px;
                height: 260px;
                padding: 18px;
                font-size: 15px;
                line-height: 1.3;
            }
            
            .choice-btn {
                width: 100%;
                max-width: 280px;
                font-size: 16px;
                padding: 15px 22px;
                margin: 6px auto;
                display: block;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
                box-sizing: border-box;
            }
            
            #choices-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 6px;
                width: 100%;
                margin-top: 15px;
            }
            
            #story-panel {
                padding: 20px;
                margin-top: 15px;
            }
            
            #scenario-text {
                font-size: 17px;
                margin-bottom: 15px;
            }
            
            #mute-button {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3em;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            #main-title {
                font-size: 2.2em;
            }
            
            #scenario-container {
                height: 45vh;
            }
            
            .interactive-object {
                width: 320px;
                height: 320px;
                padding: 22px;
                font-size: 16px;
                line-height: 1.4;
            }
        }

        /* Touch and mobile optimizations */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        button, .interactive-object, .choice-option {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            cursor: pointer;
        }

        /* Prevent zoom on input focus */
        input, select, textarea {
            font-size: 16px;
        }

        /* Smooth scrolling for mobile */
        html {
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
        }

        /* iOS Safari specific fixes */
        body {
            -webkit-overflow-scrolling: touch;
            position: relative;
            overflow-x: hidden;
        }

        /* Prevent bounce scrolling on iOS */
        #game-container {
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
            position: relative;
        }

        /* Better button touch targets for iOS */
        .choice-btn, .interactive-object, .choice-option {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            outline: none;
        }

        /* Fix for iOS viewport units */
        @supports (-webkit-touch-callout: none) {
            #game-container {
                min-height: -webkit-fill-available;
            }
        }
    </style>

        // Floating particles animation
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // Floating panties animation
        function createFloatingPanties() {
            const container = document.getElementById('particles');
            const pantyEmojis = ['🩲', '👙', '🩱'];
            
            for (let i = 0; i < 8; i++) {
                const panty = document.createElement('div');
                panty.className = 'floating-panty';
                panty.textContent = pantyEmojis[Math.floor(Math.random() * pantyEmojis.length)];
                panty.style.left = Math.random() * 100 + '%';
                panty.style.animationDelay = Math.random() * 12 + 's';
                panty.style.animationDuration = (Math.random() * 8 + 12) + 's';
                
                // Random colors for variety
                const colors = ['#ff9a9e', '#fad0c4', '#a8e6cf', '#dcedc8', '#ffecd2', '#fcb69f'];
                panty.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(panty);
            }
        }

        // Medal animation for correct answers
        function showMedal() {
            const medals = ['🏅', '🥇', '⭐', '🌟'];
            const medal = document.createElement('div');
            medal.className = 'medal-animation';
            medal.textContent = medals[Math.floor(Math.random() * medals.length)];
            medal.style.left = Math.random() * 80 + 10 + '%';
            medal.style.top = '20%';
            document.body.appendChild(medal);
            
            setTimeout(() => {
                if (medal.parentNode) {
                    medal.parentNode.removeChild(medal);
                }
            }, 2000);
        }

        // Bomb animation for wrong answers
        function showBomb() {
            const bombs = ['💣', '💥', '🔥'];
            const bomb = document.createElement('div');
            bomb.className = 'bomb-animation';
            bomb.textContent = bombs[Math.floor(Math.random() * bombs.length)];
            bomb.style.left = Math.random() * 80 + 10 + '%';
            bomb.style.top = '30%';

            setTimeout(() => {

        // Cotton candy rain for victory
        function createCottonCandyRain() {
            const cottonCandyEmojis = ['🍭', '🧁', '🍰', '🎂', '🍬'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const candy = document.createElement('div');
                    candy.className = 'cotton-candy';
                    candy.textContent = cottonCandyEmojis[Math.floor(Math.random() * cottonCandyEmojis.length)];
                    candy.style.left = Math.random() * 100 + '%';
                    candy.style.animationDelay = Math.random() * 2 + 's';
                    candy.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(candy);
                    
                    setTimeout(() => {
                        if (candy.parentNode) {
                            candy.parentNode.removeChild(candy);
                        }
                    }, 4000);
                }, i * 200);
            }
        }

        // Audio functions
        function playSound(soundName) {
            if (isMuted) return;
            
            const sounds = {
                'click': sfxClick,
                'success': sfxSuccess,
                'fail': sfxFail,
                'walk': sfxWalk,
                'win': sfxWin
            };
            
            const sound = sounds[soundName];
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        // Mute functionality
        function toggleMute() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            sfxClick.muted = isMuted;
            sfxSuccess.muted = isMuted;
            sfxFail.muted = isMuted;
            sfxWalk.muted = isMuted;
            sfxWin.muted = isMuted; 
            muteButton.textContent = isMuted ? '🔇' : '🔊';

            if (!isMuted) {
                playMusic();
            } else {
                stopMusic();
            }
        }

        function playMusic() {
            if (isMuted) return;
            bgMusic.play().catch(e => console.log("Autoplay music failed:", e));
        }

        function stopMusic() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }

        function updateStats() {
            updateDisplay();
        }

        function updateDisplay() {
            // Update progress bar
            const progress = (gameState.currentScenario / gameState.totalScenarios) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function showPopup(message, duration = 4000) {
            const popup = document.getElementById('popup-message');
            popup.innerHTML = message;
            popup.classList.remove('hidden');
            setTimeout(() => popup.classList.add('hidden'), duration);
        }

        function setCharacterEmotion(emotion) {
            const cris = document.getElementById('cris-character');
            cris.className = `cris-character ${emotion}`;
        }

        // NOVO: Função para alterar a expressão de Cris
        function setCrisExpression(emotion) {
            const crisChar = document.getElementById('cris-character');
            // Remove todas as classes de emoção
            crisChar.classList.remove('happy', 'sad');

            // Adiciona a classe de emoção correta
            if (emotion === 'happy') {
                crisChar.classList.add('happy');
            } else if (emotion === 'sad') {
                crisChar.classList.add('sad');
            }
            // Efeito de pulso para a expressão
            crisChar.style.transform = 'scale(1.3)';
            setTimeout(() => crisChar.style.transform = 'scale(1.2)', 300);
        }

        function handleChoice(choice, choiceElement) {
            playSound('click');
            
            // Visual feedback on the choice
            if (choice.correct) {
                choiceElement.classList.add('correct');
                setCrisExpression('happy');
                showMedal();
                if (choice.coins) {
                    // Add coins visual effect
                    for (let i = 0; i < choice.coins; i++) {
                        setTimeout(() => createCoinEffect(), i * 200);
                    }
                }
            } else {
                choiceElement.classList.add('incorrect');
                setCrisExpression('sad');
                showBomb();
                if (choice.bombs) {
                    // Add bomb visual effect
                    for (let i = 0; i < choice.bombs; i++) {
                        setTimeout(() => showBomb(), i * 300);
                    }
                }
            }

            // Show popup message
            if (choice.popup) {
                showPopup(choice.popup);
            }

            // Disable all choices after selection
            const allChoices = choiceElement.parentNode.querySelectorAll('.choice-option');
            allChoices.forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt !== choiceElement) {
                    opt.style.opacity = '0.5';
                }
            });

            // Move to next scenario after delay
            setTimeout(() => {
                moveCris(choice.next);
            }, 2500);
        }

        function createCoinEffect() {
            const coin = document.createElement('div');
            coin.textContent = '🪙';
            coin.style.position = 'fixed';
            coin.style.fontSize = '2em';
            coin.style.left = Math.random() * 80 + 10 + '%';
            coin.style.top = '20%';
            coin.style.zIndex = '1000';
            coin.style.pointerEvents = 'none';
            coin.style.animation = 'medalDrop 2s ease-out forwards';
            document.body.appendChild(coin);
            
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, 2000);
        }

        function loadInteractiveObjects(scenario) {
            const area = document.getElementById('interaction-area');
            area.innerHTML = '';

            if (!scenario.interactiveObjects) return;

            scenario.interactiveObjects.forEach((obj, index) => {
                const objectDiv = document.createElement('div');
                objectDiv.className = 'interactive-object';
                
                // Create card structure with front and back
                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.innerHTML = `<div style="font-size: 1.2em; margin-bottom: 10px;">❓</div><div>${obj.question}</div>`;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                
                // Create choice options
                obj.choices.forEach(choice => {
                    const choiceDiv = document.createElement('div');
                    choiceDiv.className = 'choice-option';
                    choiceDiv.textContent = choice.text;
                    choiceDiv.addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleChoice(choice, choiceDiv);
                    });
                    cardBack.appendChild(choiceDiv);
                });
                
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                objectDiv.appendChild(cardInner);
                
                objectDiv.style.top = obj.top;
                objectDiv.style.left = obj.left;
                objectDiv.style.opacity = 1;
                
                // Add different colors for each card
                const colors = [
                    'linear-gradient(135deg, #667eea, #764ba2)',
                    'linear-gradient(135deg, #f093fb, #f5576c)',
                    'linear-gradient(135deg, #4ecdc4, #44a08d)',
                    'linear-gradient(135deg, #ffecd2, #fcb69f)'
                ];
                cardFront.style.background = colors[index % colors.length];

                objectDiv.addEventListener('click', () => {
                    if (!objectDiv.classList.contains('flipped')) {
                        playSound('click');
                        objectDiv.classList.add('flipped');
                        const crisChar = document.getElementById('cris-character');
                        crisChar.style.left = obj.left;
                        crisChar.style.animation = 'walk 0.8s ease-in-out 1';
                        playSound('walk');
                        setTimeout(() => crisChar.style.animation = 'walk 1.5s ease-in-out infinite', 800);
                    }
                });
                
                area.appendChild(objectDiv);
            });
        }

        function moveCris(index) {
            if (index === 'end') { showVictory(); return; }
            if (index === 'restart') { resetGame(); return; }
            
            const scenario = scenarios[index];
            if (!scenario) return;

            gameState.currentScenario = index;
            const crisChar = document.getElementById('cris-character');
            
            // NOVO: Volta para a expressão neutra ao mover
            setCrisExpression('normal'); 

            crisChar.style.animation = 'walk 0.5s ease-in-out infinite';
            crisChar.style.left = '50%'; 
            playSound('walk'); // Som de passos ao se mover
            
            document.getElementById('scenario-bg').style.background = scenario.background;
            document.getElementById('scenario-icon').textContent = scenario.icon;
            document.getElementById('module-title').textContent = scenario.title;
            document.getElementById('scenario-text').textContent = scenario.text;
            document.getElementById('choices-container').style.display = 'none';
            
            setTimeout(() => {
                loadInteractiveObjects(scenario);
                updateDisplay();
            }, 1500);
        }



        function resetGame() {
            stopMusic(); 
            gameState = { 
                currentScenario: 0, 
                totalScenarios: 12
            };
            updateDisplay();
            setCrisExpression('normal'); // Volta para expressão neutra
            document.getElementById('scenario-icon').textContent = '🌟';
            document.getElementById('module-title').textContent = 'O Ciclo de Respeito da Cris';
            document.getElementById('scenario-text').innerHTML = 'Clique no botão "Iniciar Jogo" para começar.';
            document.getElementById('choices-container').style.display = 'flex';
            document.getElementById('choices-container').innerHTML = `<button class="choice-btn" data-choice="start" onclick="loadScenario(1)">🚀 Iniciar Jogo</button>`;
            document.getElementById('interaction-area').innerHTML = '';
            document.getElementById('cris-character').style.left = '50%';
        }

        function loadScenario(index) {
            if (index === 1) { 
                moveCris(1);
                playMusic(); 
            } else {
                moveCris(index);
            }
        }

        function showVictory() {
            playSound('win'); // Som de vitória
            stopMusic(); // Para a música de fundo
            setCrisExpression('happy'); // Cris feliz na vitória
            createCottonCandyRain(); // Chuva de algodão doce!

            const card = document.querySelector('.scenario-card');
            card.style.transform = 'translateZ(50px) scale(1.1)';
            document.getElementById('scenario-icon').textContent = '🏆';
            document.getElementById('module-title').textContent = 'Jornada Completa!';
            let message = "Parabéns! Cris completou sua jornada de autocuidado e aprendeu muito sobre saúde menstrual! 🌟💝";
            document.getElementById('scenario-text').innerHTML = message;
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.style.display = 'flex';
            choicesContainer.innerHTML = `<button class="choice-btn" onclick="resetGame()">🔄 Nova Jornada</button>`;
            document.getElementById('interaction-area').innerHTML = '';
        }

        function endGame() {
            showVictory();
        }



        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createFloatingPanties();
            updateDisplay();
            muteButton.textContent = isMuted ? '🔇' : '🔊';
        });
    </script>
