<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada de Cris: Aventura da Puberdade</title>
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background: linear-gradient(180deg, #ffebf2 0%, #ffe1ef 100%);
            font-family: 'Comic Sans MS', sans-serif;
            color: #4a154b;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
            color: #d63384;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 70px);
            grid-gap: 8px;
            justify-content: center;
            margin: 40px auto;
        }

        .cell {
            width: 70px;
            height: 70px;
            background-color: #ffe6f0;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .cell:hover {
            transform: scale(1.1);
        }

        .cris-player {
            font-size: 26px;
        }

        .floating-underwear {
            position: absolute;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }

        .pink {
            color: #ff69b4;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        button {
            background-color: #ff5fad;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin: 20px;
        }

        button:hover {
            background-color: #d94b8c;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ€ A Jornada de Cris: Aventura da Puberdade ðŸŽ€</h1>
    <p>Ajude Cris a entender as mudanÃ§as do corpo e da mente nessa divertida aventura!</p>

    <div class="board" id="board"></div>

    <button id="rollButton">ðŸŽ² Jogar Dado</button>
    <p id="diceResult"></p>

    <!-- Elemento animado corrigido -->
    <div class="floating-underwear pink">ðŸ©²</div>

    <audio id="sound" src="audio/intro.mp3" preload="auto"></audio>

    <script>
        // Inicializa o tabuleiro
        const board = document.getElementById('board');
        for (let i = 1; i <= 25; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.id = 'cell-' + i;
            cell.textContent = i;
            board.appendChild(cell);
        }

        // Adiciona Cris na posiÃ§Ã£o inicial
        const startCell = document.getElementById('cell-1');
        const cris = document.createElement('div');
        cris.className = 'cris-player';
        cris.textContent = 'ðŸ‘§';
        startCell.appendChild(cris);

        let position = 1;
        const totalCells = 25;

        // FunÃ§Ã£o para movimentar Cris
        function moveCris(steps) {
            position += steps;
            if (position > totalCells) position = totalCells;

            const newCell = document.getElementById('cell-' + position);
            newCell.appendChild(cris);

            // Mensagens educativas simples
            const messages = {
                5: "Cris percebe os primeiros sinais da puberdade! ðŸŒ¸",
                10: "Ela aprende sobre higiene e autocuidado ðŸ§´",
                15: "Descobre a importÃ¢ncia das emoÃ§Ãµes â¤ï¸",
                20: "Cris conversa com a famÃ­lia e tira dÃºvidas ðŸ—£ï¸",
                25: "ParabÃ©ns! Cris completou sua jornada com sabedoria! ðŸŽ‰"
            };

            if (messages[position]) {
                alert(messages[position]);
            }
        }

        // Som e jogada de dado
        const diceResult = document.getElementById('diceResult');
        const rollButton = document.getElementById('rollButton');
        const sound = document.getElementById('sound');

        rollButton.addEventListener('click', () => {
            const roll = Math.floor(Math.random() * 6) + 1;
            diceResult.textContent = `Cris andou ${roll} passos!`;
            sound.play();
            moveCris(roll);
        });
    </script>
</body>
</html>
