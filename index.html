<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Ciclo de Respeito da Cris</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100%;
            overflow-x: hidden;
            perspective: 1000px;
        }
        html { height: 100%; }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes walk {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        #game-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            align-items: center;
            justify-content: flex-start;
            padding-top: 120px;
            padding-bottom: 20px;
        }

        #main-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInTitle 3s ease-in-out 1s forwards;
        }

        @keyframes fadeInTitle {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0px); 
            }
        }
        


        #scenario-container {
            width: 95%;
            max-width: 1200px;
            height: 50vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
            z-index: 5;
        }
        
        .scenario-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center bottom;
            border-radius: 25px;
            opacity: 0.3;
            transition: all 1s ease;
            z-index: 1;
        }

        .interactive-object {
            position: absolute;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 4px solid #ffffff;
            border-radius: 20px;
            padding: 20px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 15;
            font-weight: bold;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
            min-width: 200px;
            text-align: center;
        }
        
        .interactive-object:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #764ba2, #f093fb);
            border-color: #f093fb;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
                border-color: #ffffff;
            }
            50% { 
                box-shadow: 0 8px 25px rgba(78, 205, 196, 0.8), 0 0 20px rgba(240, 147, 251, 0.6);
                border-color: #4ecdc4;
            }
        }

        .cris-character {
            position: absolute;
            bottom: 5%;
            left: 50%;
            z-index: 10;
            transition: left 1.5s ease-in-out, transform 1.5s ease-in-out;
            animation: walk 1.5s ease-in-out infinite;
            transform: translateX(-50%);
        }

        .cris-face {
            font-size: 4em;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .cris-character.happy .cris-face {
            content: "👧";
            transform: scale(1.2);
            animation: bounce 0.6s ease-in-out;
        }
        
        .cris-character.sad .cris-face {
            content: "👧";
            transform: scale(0.9);
            filter: grayscale(0.3) drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }
        
        .cris-character.angry .cris-face {
            content: "👧";
            transform: scale(1.1);
            filter: hue-rotate(20deg) drop-shadow(0 4px 8px rgba(255,0,0,0.3));
        }

        #story-panel {
            width: 95%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateZ(20px);
            z-index: 20;
        }
        
        .scenario-card {
            text-align: center;
        }
        
        #scenario-icon {
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }
        
        #module-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        
        #scenario-text {
            font-size: 18px;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 25px;
            min-height: 60px;
        }
        
        #choices-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 1;
            transition: all 0.3s ease;
            border: 2px solid #4ecdc4;
            color: #2c3e50;
        }
        
        .popup-message.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .choice-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
            min-width: 200px;
        }
        
        .choice-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        .choice-btn:active {
            transform: translateY(-1px);
        }
        
        .choice-btn.positive {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        
        .choice-btn.negative {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .choice-btn.neutral {
            background: linear-gradient(135deg, #f9d342, #f39c12);
        }

        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.5s ease;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid;
        }
        
        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .notification.positive {
            border-color: #4ecdc4;
            color: #2c3e50;
        }
        
        .notification.negative {
            border-color: #ff6b6b;
            color: #2c3e50;
        }

        #mute-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        #mute-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .floating-panty {
            position: absolute;
            font-size: 2em;
            opacity: 0.7;
            animation: floatPanty 12s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }
        
        .medal-animation {
            position: fixed;
            font-size: 3em;
            z-index: 1000;
            pointer-events: none;
            animation: medalDrop 2s ease-out forwards;
        }
        
        .bomb-animation {
            position: fixed;
            font-size: 3em;
            z-index: 1000;
            pointer-events: none;
            animation: bombExplode 1.5s ease-out forwards;
        }
        
        .cotton-candy {
            position: absolute;
            font-size: 2.5em;
            opacity: 0.9;
            animation: cottonCandyFall 4s ease-in-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes floatPanty {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.7; 
            }
            50% { 
                transform: translateY(50vh) rotate(180deg) scale(1.2); 
                opacity: 0.8; 
            }
            90% { 
                opacity: 0.7; 
            }
            100% { 
                transform: translateY(-20px) rotate(360deg) scale(0.8); 
                opacity: 0; 
            }
        }
        
        @keyframes medalDrop {
            0% { 
                transform: translateY(-100px) scale(0.5) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translateY(50px) scale(1.2) rotate(180deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(200px) scale(1) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes bombExplode {
            0% { 
                transform: scale(0.5) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(2) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes cottonCandyFall {
            0% { 
                transform: translateY(-100px) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            20% { 
                opacity: 1; 
            }
            80% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) scale(1.2); 
                opacity: 0; 
            }
        }

        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            #main-title {
                font-size: 1.4em;
                padding: 8px 15px;
                top: 10px;
                max-width: 90%;
                text-align: center;
            }
            
            #game-container {
                padding-top: 100px;
                padding-left: 10px;
                padding-right: 10px;
            }
            
            #scenario-container {
                height: 35vh;
                width: 100%;
            }
            
            .interactive-object {
                min-width: 120px;
                padding: 15px 20px;
                font-size: 14px;
                border-radius: 15px;
                position: relative !important;
                top: auto !important;
                left: auto !important;
                margin: 10px;
                display: inline-block;
            }
            
            #interaction-area {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 10px;
                position: absolute;
                bottom: 20%;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
            }
            
            .cris-character {
                bottom: 2%;
                font-size: 0.8em;
            }
            
            .cris-face {
                font-size: 3em;
            }
            
            .choice-btn {
                min-width: 280px;
                font-size: 16px;
                padding: 15px 20px;
                margin: 5px 0;
                border-radius: 12px;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            #choices-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                width: 100%;
            }
            
            #story-panel {
                padding: 15px;
                margin-top: 15px;
                border-radius: 20px;
                width: 100%;
                box-sizing: border-box;
            }
            
            #scenario-text {
                font-size: 16px;
                line-height: 1.5;
                margin-bottom: 20px;
                min-height: auto;
            }
            
            #module-title {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            
            #scenario-icon {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            
            #mute-button {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5em;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            .popup-message {
                width: 90%;
                max-width: 350px;
                padding: 15px 20px;
                font-size: 16px;
                border-radius: 12px;
            }
            
            .medal-animation, .bomb-animation {
                font-size: 2.5em;
            }
            
            .cotton-candy {
                font-size: 2em;
            }
            
            .floating-panty {
                font-size: 1.5em;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            #main-title {
                font-size: 1.8em;
                padding: 10px 20px;
                top: 15px;
            }
            
            #game-container {
                padding-top: 120px;
                padding-left: 15px;
                padding-right: 15px;
            }
            
            #scenario-container {
                height: 40vh;
            }
            
            .interactive-object {
                min-width: 160px;
                padding: 18px 25px;
                font-size: 16px;
            }
            
            .choice-btn {
                min-width: 200px;
                font-size: 15px;
                padding: 14px 22px;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
            
            #story-panel {
                padding: 20px;
            }
            
            #scenario-text {
                font-size: 17px;
            }
            
            #mute-button {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3em;
                touch-action: manipulation;
                -webkit-tap-highlight-color: transparent;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            #main-title {
                font-size: 2.2em;
            }
            
            #scenario-container {
                height: 45vh;
            }
            
            .interactive-object {
                min-width: 180px;
                padding: 20px 28px;
                font-size: 17px;
            }
        }

        /* Touch and mobile optimizations */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        button, .interactive-object {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Prevent zoom on input focus */
        input, select, textarea {
            font-size: 16px;
        }

        /* Smooth scrolling for mobile */
        html {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <div id="progress-fill"></div>
    </div>

    <div id="game-container">
        <div class="floating-particles" id="particles"></div>
        
        <h1 id="main-title">O Ciclo de Respeito da Cris</h1>
        


        <div id="scenario-container">
            <div class="scenario-background" id="scenario-bg"></div>
            
            <div id="interaction-area"></div>

            <div class="cris-character" id="cris-character">
                <div class="cris-face">👧</div>
            </div>
        </div>

        <button id="mute-button" onclick="toggleMute()">🔇</button>
    </div>
    
    <div id="popup-message" class="popup-message hidden"></div>

    
    <audio id="background-music" loop muted volume="0.3">
        <source src="audio/bgm.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-click" muted>
        <source src="audio/dice_roll.ogg" type="audio/ogg">
    </audio>
    <audio id="sfx-success" muted>
        <source src="audio/coin.wav" type="audio/wav">
    </audio>
    <audio id="sfx-fail" muted>
        <source src="audio/error.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-walk" muted>
        <source src="audio/move.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-win" muted>
        <source src="audio/win.wav" type="audio/wav">
    </audio>

        <div id="story-panel">
            <div class="scenario-card">
                <span id="scenario-icon">🌟</span>
                <h2 id="module-title">O Ciclo de Respeito da Cris</h2>
                <p id="scenario-text">Clique no botão "Iniciar Jogo" para começar.</p>
                <div id="choices-container" style="display:block;"> 
                    <button class="choice-btn" data-choice="start" onclick="loadScenario(1)">🚀 Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ESTADO DO JOGO SIMPLIFICADO
        let gameState = {
            currentScenario: 0,
            totalScenarios: 12
        };

        // Referências aos elementos de áudio
        const bgMusic = document.getElementById('background-music');
        const sfxClick = document.getElementById('sfx-click');
        const sfxSuccess = document.getElementById('sfx-success');
        const sfxFail = document.getElementById('sfx-fail');
        const sfxWalk = document.getElementById('sfx-walk');
        const sfxWin = document.getElementById('sfx-win'); 
        const muteButton = document.getElementById('mute-button');
        let isMuted = true;

        // --- DADOS DOS CENÁRIOS COM NOVAS PERGUNTAS EDUCATIVAS ---
        const scenarios = [
            // C0: INÍCIO (Inacessível diretamente)
            {},

            // MÓDULO 1: HIGIENE E CUIDADOS BÁSICOS - Pergunta 1
            { 
                icon: "⏰", title: "MÓDULO 1: Higiene e Cuidados Básicos", 
                text: "Em média, de quanto em quanto tempo o absorvente deve ser trocado para evitar riscos à saúde?", 
                background: "linear-gradient(180deg, #ffc72c, #ff9a8d)",
                interactiveObjects: [
                    { text: "Aproximadamente 6 horas", top: "40%", left: "30%", choices: [
                        { text: "Aproximadamente seis horas, mas caso o seu fluxo seja muito intenso você pode aumentar a frequência de troca, conforme sua necessidade.", stats: [15, 0, 15], coins: 3, next: 2, popup: "✅ Correto! A troca regular previne infecções.", sfx: 'success' }
                    ]},
                    { text: "Uma vez por dia", top: "40%", left: "70%", choices: [
                        { text: "Trocar apenas uma vez por dia.", stats: [-10, 0, 0], coins: -2, bombs: 1, next: 2, popup: "❌ Muito tempo! Risco de infecções.", sfx: 'fail' }
                    ]},
                ]
            },

            // MÓDULO 1: HIGIENE E CUIDADOS BÁSICOS - Pergunta 2
            { 
                icon: "🚿", title: "Higiene Íntima", 
                text: "Ao fazer a higiene íntima durante a menstruação, qual deve ser o maior cuidado?", 
                background: "linear-gradient(180deg, #a4e4d5, #c0e0e8)",
                interactiveObjects: [
                    { text: "Água e Sabonete", top: "40%", left: "30%", choices: [
                        { text: "Sempre que possível, lavar a área externa da região íntima com água e sabonete.", stats: [15, 0, 15], coins: 3, next: 3, popup: "✅ Perfeito! Higiene adequada é fundamental.", sfx: 'success' }
                    ]},
                    { text: "Apenas Papel", top: "40%", left: "70%", choices: [
                        { text: "Usar apenas papel higiênico.", stats: [-10, 0, 0], coins: -2, bombs: 1, next: 3, popup: "❌ Insuficiente para higiene adequada.", sfx: 'fail' }
                    ]},
                ]
            },

            // MÓDULO 1: HIGIENE E CUIDADOS BÁSICOS - Pergunta 3
            { 
                icon: "🩲", title: "Tipo de Tecido", 
                text: "Qual tipo de tecido é o mais recomendado para as calcinhas, especialmente no período menstrual?", 
                background: "linear-gradient(135deg, #ff9a9e, #fad0c4)",
                interactiveObjects: [
                    { text: "Algodão", top: "40%", left: "30%", choices: [

        // Audio functions
        function playSound(soundName) {
            if (isMuted) return;
            
            const sounds = {
                'click': sfxClick,
                'success': sfxSuccess,
                'fail': sfxFail,
                'walk': sfxWalk,
                'win': sfxWin
            };
            
            const sound = sounds[soundName];
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        // Mute functionality
        function toggleMute() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            sfxClick.muted = isMuted;
            sfxSuccess.muted = isMuted;
            sfxFail.muted = isMuted;
            sfxWalk.muted = isMuted;
            sfxWin.muted = isMuted; 
            muteButton.textContent = isMuted ? '🔇' : '🔊';

            if (!isMuted) {
                playMusic();
            } else {
                stopMusic();
            }
        }

        function playMusic() {
            if (isMuted) return;
            bgMusic.play().catch(e => console.log("Autoplay music failed:", e));
        }

        function stopMusic() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }

            // Update progress bar
            const progress = (gameState.currentScenario / gameState.totalScenarios) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

        function showPopup(message, duration = 4000) {
            const popup = document.getElementById('popup-message');
            popup.innerHTML = message;
            popup.classList.remove('hidden');
            setTimeout(() => popup.classList.add('hidden'), duration);
        }

        function setCharacterEmotion(emotion) {
            const cris = document.getElementById('cris-character');
            cris.className = `cris-character ${emotion}`;
        }

        // NOVO: Função para alterar a expressão de Cris
        function setCrisExpression(emotion) {
            const crisChar = document.getElementById('cris-character');
            // Remove todas as classes de emoção
            crisChar.classList.remove('happy', 'sad');

            // Adiciona a classe de emoção correta
            if (emotion === 'happy') {
                crisChar.classList.add('happy');
            } else if (emotion === 'sad') {
                crisChar.classList.add('sad');
            }
            // Efeito de pulso para a expressão
            crisChar.style.transform = 'scale(1.3)';
            setTimeout(() => crisChar.style.transform = 'scale(1.2)', 300);
        }

        function createInteractionButtons(interactiveObject) {
            const container = document.getElementById('choices-container');
            container.innerHTML = '';
            container.style.display = 'flex'; // Usando flex para centralizar

            interactiveObject.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = choice.text;
                button.addEventListener('click', () => {
                    playSound('click');
                    
                    // NOVO: Definir expressão baseada no resultado da escolha
                    const isSuccess = choice.stats[0] > 0 || choice.stats[1] > 0 || choice.stats[2] > 0;
                    const hasNegative = choice.stats[0] < 0 || choice.stats[1] < 0 || choice.stats[2] < 0;

                    if (choice.next === 'end' || choice.sfx === 'win') {
                        setCrisExpression('happy'); // Vitória
                        showMedal(); // Medalha para vitória
                    } else if (choice.sfx === 'success' || isSuccess) {
                        setCrisExpression('happy'); // Sucesso
                        showMedal(); // Medalha para acerto
                    } else if (choice.sfx === 'fail' || hasNegative) {
                        setCrisExpression('sad'); // Falha/Penalidade
                        showBomb(); // Bomba para erro
                    } else {
                        setCrisExpression('normal'); // Neutro
                    }

                    if (choice.popup) showPopup(choice.popup);
                    updateStats();

                    container.style.display = 'none'; 
                    moveCris(choice.next);
                });
                container.appendChild(button);
            });
            document.getElementById('scenario-text').innerHTML = interactiveObject.text;
        }

        function loadInteractiveObjects(scenario) {
            const area = document.getElementById('interaction-area');
            area.innerHTML = '';

            if (!scenario.interactiveObjects) return;

            scenario.interactiveObjects.forEach((obj, index) => {
                const objectDiv = document.createElement('div');
                objectDiv.className = 'interactive-object';
                objectDiv.innerHTML = obj.text;
                objectDiv.style.top = obj.top;
                objectDiv.style.left = obj.left;
                objectDiv.style.opacity = 1;
                
                // Add different colors for each card
                const colors = [
                    'linear-gradient(135deg, #667eea, #764ba2)',
                    'linear-gradient(135deg, #f093fb, #f5576c)',
                    'linear-gradient(135deg, #4ecdc4, #44a08d)',
                    'linear-gradient(135deg, #ffecd2, #fcb69f)'
                ];
                objectDiv.style.background = colors[index % colors.length];

                objectDiv.addEventListener('click', () => {
                    playSound('click'); // Som de clique no objeto interativo
                    document.getElementById('module-title').textContent = scenario.title;
                    createInteractionButtons(obj);
                    const crisChar = document.getElementById('cris-character');
                    crisChar.style.left = obj.left;
                    crisChar.style.animation = 'walk 0.8s ease-in-out 1';
                    playSound('walk'); // Som de passos
                    setTimeout(() => crisChar.style.animation = 'walk 1.5s ease-in-out infinite', 800);
                });
                area.appendChild(objectDiv);
            });
        }

        function moveCris(index) {
            if (index === 'end') { showVictory(); return; }
            if (index === 'restart') { resetGame(); return; }
            
            const scenario = scenarios[index];
            if (!scenario) return;

            gameState.currentScenario = index;
            const crisChar = document.getElementById('cris-character');
            
            // NOVO: Volta para a expressão neutra ao mover
            setCrisExpression('normal'); 

            crisChar.style.animation = 'walk 0.5s ease-in-out infinite';
            crisChar.style.left = '50%'; 
            playSound('walk'); // Som de passos ao se mover
            
            document.getElementById('scenario-bg').style.background = scenario.background;
            document.getElementById('scenario-icon').textContent = scenario.icon;
            document.getElementById('module-title').textContent = scenario.title;
            document.getElementById('scenario-text').textContent = scenario.text;
            document.getElementById('choices-container').style.display = 'none';
            
            setTimeout(() => {
                loadInteractiveObjects(scenario);
                updateDisplay();
            }, 1500);
        }

        function makeChoice(choice) {
            playSound('click');
            
            // Apply stat changes
            if (choice.stats) {
                gameState.ms += choice.stats[0] || 0;
                gameState.mcs += choice.stats[1] || 0;
                gameState.pc += choice.stats[2] || 0;
            }
            
            // Apply inventory changes
            if (choice.inventoryChange) {
                Object.keys(choice.inventoryChange).forEach(item => {
                    if (gameState.inventory[item] !== undefined) {
                        gameState.inventory[item] += choice.inventoryChange[item];
                    }
                });
            }
            
            // Play sound effect
            if (choice.sfx) {
                playSound(choice.sfx);
            }
            
            // Show popup message
            if (choice.popup) {
                showPopup(choice.popup);
            }
            
            // Set character emotion based on choice result
            if (choice.stats && choice.stats[0] > 0) {
                setCharacterEmotion('happy');
            } else if (choice.stats && choice.stats[0] < 0) {
                setCharacterEmotion('sad');
            } else {
                setCharacterEmotion('neutral');
            }
            
            // Update stats display
            updateStats();
            
            // Move to next scenario
            setTimeout(() => {
                if (choice.next === 'end' || choice.next >= scenarios.length) {
                    endGame();
                } else if (choice.next && choice.next <= scenarios.length - 1) {
                    loadScenario(choice.next);
                } else {
                    endGame();
                }
            }, 2500);
        }

        function resetGame() {
            stopMusic(); 
            gameState = { 
                currentScenario: 0, 
                totalScenarios: 12
            };
            updateDisplay();
            setCrisExpression('normal'); // Volta para expressão neutra
            document.getElementById('scenario-icon').textContent = '🌟';
            document.getElementById('module-title').textContent = 'O Ciclo de Respeito da Cris';
            document.getElementById('scenario-text').innerHTML = 'Clique no botão "Iniciar Jogo" para começar.';
            document.getElementById('choices-container').style.display = 'flex';
            document.getElementById('choices-container').innerHTML = `<button class="choice-btn" data-choice="start" onclick="loadScenario(1)">🚀 Iniciar Jogo</button>`;
            document.getElementById('interaction-area').innerHTML = '';
            document.getElementById('cris-character').style.left = '50%';
        }

        function loadScenario(index) {
            if (index === 1) { 
                moveCris(1);
                playMusic(); 
            } else {
                moveCris(index);
            }
        }
