<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">

    <title>Tabuleiro da Cris - Dignidade Menstrual</title>
    <style>
        /* INÍCIO DO CSS */
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 800% 800%;
            animation: gradientShift 8s ease infinite;
            min-height: 100%;
            overflow-x: hidden;
        }
        html { height: 100%; }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #board-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            height: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 3px solid #fff;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            backdrop-filter: blur(20px);
            aspect-ratio: 5/4;
        }

        .board-cell {
            position: relative;
            background: linear-gradient(135deg, #ff9ff3, #54a0ff, #5f27cd);
            background-size: 300% 300%;
            animation: cellPulse 4s ease-in-out infinite;
            border: 3px solid #fff;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            padding: 8px;
            min-height: 80px;
            aspect-ratio: 1;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes cellPulse {
            0%, 100% { 
                background-position: 0% 50%;
                transform: scale(1);
            }
            50% { 
                background-position: 100% 50%;
                transform: scale(1.02);
            }
        }

        .cell-start {
            background: linear-gradient(135deg, #4ecdc4, #44a08d, #96ceb4) !important;
            background-size: 400% 400%;
            animation: rainbowPulse 3s ease-in-out infinite !important;
            color: white;
            font-size: 0.6em;
            border: 4px solid #fff !important;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.6) !important;
        }

        .cell-finish {
            background: linear-gradient(135deg, #ffd700, #ffed4e, #feca57, #ff9ff3) !important;
            background-size: 400% 400%;
            animation: goldShimmer 2s ease-in-out infinite !important;
            color: #333;
            font-size: 0.6em;
            border: 4px solid #fff !important;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8) !important;
        }

        .cell-question {
            background: linear-gradient(135deg, #667eea, #764ba2, #5f27cd, #ff6b6b) !important;
            background-size: 400% 400%;
            animation: questionGlow 3.5s ease-in-out infinite !important;
            color: white;
            border: 3px solid #fff !important;
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.5) !important;
        }

        @keyframes rainbowPulse {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 30px rgba(78, 205, 196, 0.6);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 40px rgba(78, 205, 196, 0.9);
            }
        }

        @keyframes goldShimmer {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 60px rgba(255, 215, 0, 1);
            }
        }

        @keyframes questionGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 25px rgba(102, 126, 234, 0.5);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 35px rgba(102, 126, 234, 0.8);
            }
        }

        .cris-player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.4));
            animation: crisBounce 2s ease-in-out infinite;
        }

        @keyframes crisBounce {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            25% { 
                transform: translate(-50%, -55%) scale(1.1) rotate(-2deg);
            }
            75% { 
                transform: translate(-50%, -45%) scale(1.05) rotate(2deg);
            }
        }

        #dice-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #dice-3d {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            cursor: pointer;
            /* CORREÇÃO: Força renderização por GPU */
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
        }

        .dice-face {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            box-shadow: 
                inset 0 0 15px rgba(255,255,255,0.3),
                0 0 20px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            /* CORREÇÃO: Garante visibilidade 3D e aceleração */
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .dice-face.front { 
            transform: rotateY(0deg) translateZ(40px) translateZ(0);
            background: linear-gradient(135deg, #ff6b6b, #ee5a52, #ff9ff3);
            background-size: 200% 200%;
            animation: diceGlow 2s ease-in-out infinite;
        }
        .dice-face.back { 
            transform: rotateY(180deg) translateZ(40px) translateZ(0);
            background: linear-gradient(135deg, #4ecdc4, #44a08d, #96ceb4);
            background-size: 200% 200%;
            animation: diceGlow 2.2s ease-in-out infinite;
        }
        .dice-face.right { 
            transform: rotateY(90deg) translateZ(40px) translateZ(0);
            background: linear-gradient(135deg, #667eea, #764ba2, #5f27cd);
            background-size: 200% 200%;
            animation: diceGlow 2.4s ease-in-out infinite;
        }
        .dice-face.left { 
            transform: rotateY(-90deg) translateZ(40px) translateZ(0);
            background: linear-gradient(135deg, #ffd700, #ffed4e, #feca57);
            background-size: 200% 200%;
            animation: diceGlow 2.6s ease-in-out infinite;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .dice-face.top { 
            transform: rotateX(90deg) translateZ(40px) translateZ(0);
            background: linear-gradient(135deg, #a8e6cf, #88d8a3, #96ceb4);
            background-size: 200% 200%;
            animation: diceGlow 2.8s ease-in-out infinite;
            color: #2d5016;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .dice-face.bottom { 
            transform: rotateX(-90deg) translateZ(40px) translateZ(0);
            background: linear-gradient(135deg, #f093fb, #f5576c, #ff9ff3);
            background-size: 200% 200%;
            animation: diceGlow 3s ease-in-out infinite;
        }

        @keyframes diceGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: inset 0 0 15px rgba(255,255,255,0.3), 0 0 20px rgba(0,0,0,0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: inset 0 0 25px rgba(255,255,255,0.5), 0 0 30px rgba(0,0,0,0.4);
            }
        }

        #roll-button {
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
            background-size: 300% 300%;
            animation: buttonRainbow 3s ease-in-out infinite;
            color: white;
            border: 3px solid #fff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            appearance: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes buttonRainbow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            }
        }

        #roll-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: #feca57;
        }

        #roll-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #question-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            /* CORREÇÃO TOUCH: Garante que o modal não role */
            touch-action: none;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.4;
        }

        #question-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        #question-controls button {
            flex-grow: 1;
        }

        #hint-button {
            background: linear-gradient(135deg, #feca57, #ffd700) !important;
            color: #333 !important;
            border: 3px solid #fff !important;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #hint-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #ccc !important;
            color: #666 !important;
        }

        .answer-option {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
            appearance: none;
            border: 3px solid #fff;
        }

        .answer-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .answer-correct {
            background: linear-gradient(135deg, #4ecdc4, #44a08d) !important;
        }

        .answer-incorrect {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52) !important;
        }

        .hint-text {
            background: #f0f8ff;
            border-left: 5px solid #54a0ff;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9em;
            color: #2c3e50;
        }

        #game-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 255, 0.9));
            backdrop-filter: blur(15px);
            padding: 18px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 50;
            animation: infoPulse 4s ease-in-out infinite;
        }

        @keyframes infoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            }
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid;
            font-weight: bold;
            text-align: center;
        }
        
        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .notification.positive {
            border-color: #4ecdc4;
            color: #2c3e50;
        }
        
        .notification.negative {
            border-color: #ff6b6b;
            color: #2c3e50;
        }

        /* Otimizações Mobile */
        @media (max-width: 480px) {
            #board-container {
                width: 95vw;
                max-width: 400px;
                padding: 8px;
                gap: 4px;
            }
            .board-cell {
                font-size: 1.5em;
                border-radius: 8px;
                padding: 4px;
                min-height: 60px;
            }
            #dice-3d {
                width: 60px;
                height: 60px;
            }
            .dice-face {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
                transform: translateZ(30px); /* Ajuste para o novo tamanho */
            }
            .dice-face.front { transform: rotateY(0deg) translateZ(30px); }
            .dice-face.back { transform: rotateY(180deg) translateZ(30px); }
            .dice-face.right { transform: rotateY(90deg) translateZ(30px); }
            .dice-face.left { transform: rotateY(-90deg) translateZ(30px); color: #333;}
            .dice-face.top { transform: rotateX(90deg) translateZ(30px); color: #2d5016;}
            .dice-face.bottom { transform: rotateX(-90deg) translateZ(30px); }

            #roll-button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .answer-option {
                padding: 12px 15px;
                font-size: 0.9em;
                margin: 5px 0;
            }
            #game-info {
                top: 10px;
                left: 10px;
                padding: 10px;
                font-size: 0.9em;
            }
        }
        
        /* CORREÇÃO GLOBAL: Impede o navegador de tentar dar zoom ou rolar ao tocar */
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        /* iOS Safari specific fixes */
        /* ... CSS de iOS/Touch original ... */
        html {
            height: 100%;
            height: -webkit-fill-available;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            -webkit-overflow-scrolling: touch;
            position: fixed;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @supports (-webkit-touch-callout: none) {
            html, body {
                height: 100vh;
                height: -webkit-fill-available;
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
            
            #game-container {
                height: 100vh;
                height: -webkit-fill-available;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                max-height: 100vh;
                max-height: -webkit-fill-available;
            }
        }

        button {
            -webkit-appearance: none !important;
            appearance: none !important;
            border-radius: 30px !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            outline: none !important;
            border: 3px solid #fff !important;
            cursor: pointer !important;
            -webkit-transform: translateZ(0) !important;
            transform: translateZ(0) !important;
            -webkit-backface-visibility: hidden !important;
            backface-visibility: hidden !important;
            will-change: transform !important;
        }
        
        /* FIM DO CSS */
    </style>
</head>

        // Sistema de áudio (mantido o código de áudio original)
        let audioContext = null;
        
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    return false;
                }
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume().catch(e => console.error("Falha ao resumir AudioContext:", e));
            }
            return true;
        }
        
        function playSound(frequency, duration, type = 'sine') {
            if (!initAudioContext()) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {}
        }

            // Eventos para o botão de rolar
            rollButton.addEventListener('click', handleRollDice.bind(null, rollButton));
            rollButton.addEventListener('touchend', handleRollDice.bind(null, rollButton), { passive: false }); // CORREÇÃO TOUCH
            rollButton.addEventListener('touchstart', function(e) { e.preventDefault(); this.style.transform = 'scale(0.95)'; this.style.opacity = '0.8'; }, { passive: false });
            rollButton.addEventListener('touchcancel', function(e) { this.style.transform = ''; this.style.opacity = ''; });

            // Eventos para o dado
            dice.addEventListener('click', handleRollDice.bind(null, dice));
            dice.addEventListener('touchend', handleRollDice.bind(null, dice), { passive: false }); // CORREÇÃO TOUCH
            dice.addEventListener('touchstart', function(e) { e.preventDefault(); this.style.transform = 'scale(0.95)'; this.style.opacity = '0.8'; }, { passive: false });
            dice.addEventListener('touchcancel', function(e) { this.style.transform = ''; this.style.opacity = ''; });
        }
        
        // Função para detectar iOS (mantido o código original)
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) ||
                   /Safari/.test(navigator.userAgent) && /Mobile/.test(navigator.userAgent) ||
                   window.DeviceMotionEvent !== undefined;
        }
        
        // Configurações específicas para iOS (mantido o código original)
        function setupIOSOptimizations() {
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    // event.preventDefault(); // Desativado globalmente pelo CSS touch-action: manipulation
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            const viewport = document.querySelector('meta[name=viewport]');
            if (viewport) {
                viewport.setAttribute('content', 
                    'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no'
                );
            }
            
            document.body.classList.add('ios-device');
            
            function setIOSHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                document.documentElement.style.height = window.innerHeight + 'px';
                document.body.style.height = window.innerHeight + 'px';
                
                const gameContainer = document.getElementById('game-container');
                if (gameContainer) {
                    gameContainer.style.height = window.innerHeight + 'px';
                }
            }
            
            setIOSHeight();
            window.addEventListener('resize', () => {
                setTimeout(setIOSHeight, 100);
            });
            window.addEventListener('orientationchange', () => {
                setTimeout(setIOSHeight, 500);
            });
            
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        // Inicializar jogo
        document.addEventListener('DOMContentLoaded', () => {
            setupIOSOptimizations();
            
            createBoard();
            updateGameInfo();
            addTouchEvents();
            
            document.addEventListener('touchstart', function initAudio() {
                initAudioContext();
                document.removeEventListener('touchstart', initAudio);
            }, { once: true });
        });
    </script>
